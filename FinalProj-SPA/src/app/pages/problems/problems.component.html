<p>problems list</p>

<table>
  <tr>
    <th>Name</th>
    <th>Description</th>
    <th>Start Date</th>
    <th>End Date</th>
    <th>Status</th>
    <th>User</th>
    <th></th>
  </tr>

  <tr *ngFor="let p of problems">
    <td>{{p.name}}</td>
    <td>{{p.description}}</td>
    <td>{{p.startDate}}</td>
    <td>{{p.endDate}}</td>
    <td>{{p.status.code}}</td>
    <td>{{p.user.fName}} {{p.user.lName}}</td>
    <td><button (click)="sendId(p.id)" class="button" routerLink="/updateProblem">Update</button> | <button (click)="delete(p.id)">Delete</button> </td>
  </tr>

</table>
